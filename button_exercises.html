<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="button_stylesheet.css" />
        <title>Button Examples</title>
    </head>
    <body>
        <!-- UBER BUTTON -->
        <button class="uber-button">
            Request now
        </button>
        <!-- AMAZON BUTTON -->
        <button class="amazon-button">
            Add to Cart
        </button>
        
        <!-- GITHUB BUTTON -->
        <button class="github-button">
            Sign up
        </button>
        
        <p></p> <!-- divider -->
        
        <!-- BOOTSTRAP BUTTONS -->
        <button class="bootstrap-button1">
            Get started
        </button>
        
        <button class="bootstrap-button2">
            Download
        </button>
        
        <!-- LINKEDIN BUTTONS -->
        <button class="linkedin-button1">
            Apply on company website
        </button>
        
        <button class="linkedin-button2">
            Save
        </button>
        
        <p></p> <!-- divider -->
        
        <!-- STRETCH-HOVER BUTTON -->
        <button class="stretch">
            Stretch
        </button>
        
        <!-- SHADOW-CLICK BUTTON -->
        <button class="shadow">
            Shadow on click
        </button>
        
        <!-- MARGIN + PADDING ON HOVER BUTTON -->
        <button class="marpad">One</button>
        <button class="marpad">Two</button>
        <button class="marpad">Three</button>
    </body>
</html>
